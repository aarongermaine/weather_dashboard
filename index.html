<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="styles" href="assets\css\styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Your next adventure starts here</p>
      </div>
    </div>

    <div class="container">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input
              name="city"
              id="city"
              type="text"
              autofocus="true"
              class="city-input"
            />
            <button type="submit" class="btn btn-outline-primary">
              Submit
            </button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header" id="lastSearch"></h3>
          <div id="lastSearch" class="card-body"></div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="city-name" id="cityName"></h2>
        <div id="cityDetails" class="card-body description"></div>
        <p>Icon</p>
        <h2 class="degree"></h2>
        <div class="temp-description"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/413ca15ecb.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets\js\script.js"></script>
  </body>
</html>
